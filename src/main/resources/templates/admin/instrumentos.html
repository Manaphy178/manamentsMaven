<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/portada.css" />
    <title>Instrumentos</title>
  </head>
  <body>
    <div th:insert="fragments/general.html :: menu"></div>

    <h1>Listado de isntrumentos de la tienda:</h1>
    <!-- <div th:each="i : ${instrumentos}">
      nombre: <span th:text="${i.nombre}"></span><br />
      tipo: <span th:text="${i.tipo}"></span><br />
      marca: <span th:text="${i.marca}"></span><br />
      gamma: <span th:text="${i.gamma}"></span><br />
      descripcion: <span th:text="${i.descripcion}"></span><br />
      precio: <span th:text="${i.precio}"></span><br />
      ultimaModificacion: <span th:text="${i.ultimaModificacion}"></span><br />
    </div> -->

    <table>
      <tr>
        <th>&nbsp;</th>
        <th>Nombre</th>
        <th>Categoria</th>
        <th>Tipo</th>
        <th>Marca</th>
        <th>Descripcion</th>
        <th>Gamma</th>
        <th>Precio</th>
        <th>Ultima modificacion</th>
        <th>Fecha de creacion</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>

      <tr th:each="i :${instrumentos}">
        <td>
          <img
            height="80px"
            th:src="@{${'../mostrar_imagen?id=' + i.id}}"
          />
        </td>

        <td><span th:text="${i.nombre}"></span></td>
        <td><span th:text="${i.categoria.nombre}"></span></td>
        <td><span th:text="${i.tipo}"></span></td>
        <td><span th:text="${i.marca}"></span></td>
        <td class="descripcion"><span th:text="${i.descripcion}"></span></td>
        <td><span th:text="${i.gamma}"></span></td>
        <td><span th:text="${i.precio}"></span> euros</td>
        <td><span th:text="${i.ultimaModificacion}"></span></td>
        <td><span th:text="${i.fechaCreacion}"></span></td>
        <td class="delete">
          <a
            th:href="@{${'instrumentos-borrar?id='+i.id}}"
            class="delLink"
            onclick="return confirm('Â¿seguro?')"
            >Borrar</a
          >
        </td>
        <td class="edit">
          <a th:href="@{${'instrumentos-editar?id='+i.id}}" class="editLink"
            >Editar</a
          >
        </td>
      </tr>
    </table>
    <div class="annadir">
      <a th:href="instrumentos-nuevo">Registrar nuevo Instrumento</a>
    </div>
  </body>
</html>
