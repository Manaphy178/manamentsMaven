<section id="productos" class="productos">
  <div>
    <h2 class="section-title text-center">Nuestros Productos</h2>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Producto 1 -->
        {{#.}}
        <div class="swiper-slide">
          <div class="productCard">
            <img
              src="mostrar_imagen?id={{id}}"
              class="imagenProducto"
              alt="Producto 1"
            />

            <p class="nombre">{{nombre_instrumento}}</p>
            <p class="estado">{{estado}}</p>
            <p class="marca">{{marca}}</p>

            <span class="precio">{{precio}}€</span>
            <a
              href="#"
              style="width: 100%"
              id-producto="{{id}}"
              class="enlace_ver_detalles_instrumento"
            >
              <button class="addCartButton">View product</button>
            </a>
          </div>
        </div>
        {{/.}}
        <div class="swiper-slide">
          <div class="productCard">
            <img src="" class="imagenProducto" alt="Producto 1" />

            <h1 class="nombre">VER MAS</h1>
            <p class="estado">estado</p>
            <p class="marca">marca</p>

            <span class="precio">€</span>
            <a href="#" style="width: 100%">
              <button class="addCartButton">View product</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
