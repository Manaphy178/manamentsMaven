<!-- plantilla a usar por el js de index.html para 
mostrar un listado de productos usando mustache -->
<div style="margin: 10px">
  <div>Listado de instumentos de la tienda</div>
  <table>
    <tr>
      <th>&nbsp;</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Marca</th>
      <th>Descripcion</th>
      <th>Gamma</th>
      <th>Precio</th>
      <th>&nbsp;</th>
    </tr>

    <!-- Para h2 -->
    {{#.}}
    <tr>
      <td>
        <img
          src="mostrar_imagen?id={{ID}}"
          height="80px"
          alt="Imagen de producto"
        />
      </td>
      <td>{{NOMBRE_INSTRUMENTO}}</td>
      <td>{{TIPO}}</td>
      <td>{{MARCA}}</td>
      <td>{{DESCRIPCION}}</td>
      <td>{{GAMMA}}</td>
      <td>{{PRECIO}}</td>
      <td>
        <a href="#" class="enlace_ver_detalles_instrumento" id-producto="{{ID}}"
          >Ver detalles</a
        >
      </td>
    </tr>
    {{/.}}
