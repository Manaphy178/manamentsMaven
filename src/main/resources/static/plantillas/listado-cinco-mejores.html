<section class="topProducts">
  <h2>Productos mas comprados</h2>
  <!-- Slider main container -->
  <div class="containerProductsCarrousel">
    <div class="swiper mySwiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        {{#.}}
        <div class="swiper-slide">
          <div class="productCard">
            <img
              class="imagenProducto"
              src="mostrar_imagen?id={{id}}"
              alt="Product"
            />

            <h2 class="nombre">{{nombre}}</h2>
            <h5 class="estado">{{estado}}</h5>

            <h5 class="marca">{{marca}}</h5>
            <h3 class="precio">{{precio}}€</h3>
            <a
              href="#"
              style="width: 100%"
              id-producto="{{id}}"
              class="enlace_ver_detalles_instrumento"
            >
              <button class="addCartButton">View product</button>
            </a>
          </div>
        </div>
        {{/.}}
