<h3>Resumen del pedido:</h3>
<div>Datos de envio:</div>
<div style="margin: 10px">
  Nombre Completo: <span>{{nombreCompleto}}</span> <br />

  Telefono: <span>{{telefono}}</span> <br />
  Direccion: <span>{{direccion}}</span> <br />

  <br />
  <label
    ><input
      type="radio"
      name="entrega"
      id="envio"
      value="Envio"
      onchange="mostrarTextarea()"
    />
    Entrega a domicilio</label
  >
</div>
<div id="especificacion_entrega" style="display: none">
  <label for="extra">Â¿Alguna especificacion de la entrega?</label><br />

  <button id="aceptar_paso_3" style="margin-top: 10px;">CONTINUAR</button>
