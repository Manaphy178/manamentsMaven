<!-- Template to be used by the index.html JS to display a list of products using mustache -->
<div style="margin: 10px">
  <div>List of Instruments</div>
  <table>
    <tr>
      <th>&nbsp;</th>
      <th>Name</th>
      <th>Type</th>
      <th>Brand</th>
      <th>Description</th>
      <th>Grade</th>
      <th>Price</th>
      <th>&nbsp;</th>
    </tr>

    <!-- For h2 -->
    {{#.}}
    <tr>
      <td>
        <img src="mostrar_imagen?id={{ID}}" height="80px" alt="Product Image" />
      </td>
      <td>{{NOMBRE_INSTRUMENTO}}</td>
      <td>{{TIPO}}</td>
      <td>{{MARCA}}</td>
      <td>{{DESCRIPCION}}</td>
      <td>{{GAMMA}}</td>
      <td>{{PRECIO}}</td>
      <td>
        <a href="#" class="enlace_ver_detalles_instrumento" id-producto="{{ID}}"
          >View Details</a
        >
      </td>
    </tr>
    {{/.}}
  </table>
</div>
