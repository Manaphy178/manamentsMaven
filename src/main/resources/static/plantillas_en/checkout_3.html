<!-- Step 3 of the checkout process -->
<h1>PLACE ORDER</h1>
<h3>Order Summary:</h3>
<div>Shipping Information:</div>
<div style="margin: 10px">
  Full Name: <span>{{nombreCompleto}}</span> <br />
  Country: <span>{{pais}}</span> <br />
  Phone Number: <span>{{telefono}}</span> <br />
  Address: <span>{{direccion}}</span> <br />
  State/Province: <span>{{provincia}}</span> <br />
  City: <span>{{poblacion}}</span> <br />
</div>
<div id="forma_entrega">
  <label for="entrega">Delivery Method:</label><br />
  <label
    ><input
      type="radio"
      name="entrega"
      id="entrega"
      value="Pick up"
      onchange="mostrarTextarea()"
    />
    Pick up in store</label
  >
  <br />
  <label
    ><input
      type="radio"
      name="entrega"
      id="envio"
      value="Delivery"
      onchange="mostrarTextarea()"
    />
    Home Delivery</label
  >
</div>
<div id="especificacion_entrega" style="display: none">
  <label for="extra">Any delivery specifications?</label><br />
  <textarea name="extra" id="extra" rows="5" cols="25"></textarea>
</div>
<div>
  <button id="aceptar_paso_3" style="margin-top: 10px">CONTINUE</button>
</div>
