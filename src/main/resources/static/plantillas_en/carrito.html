<!-- For xampp testing -->
<div class="containerCarrito">
  <h1 class="tituloCarrito">Shopping Cart</h1>
  <div id="cart-items">
    {{#.}}
    <div class="cart-item">
      <img src="mostrar_imagen?id={{id}}" />
      <div class="item-details">
        <div class="item-name">{{nombre_instrumento}}</div>
        <div class="item-price">${{precio}}</div>
        <div class="item-quantity">
          <button
            class="quantity-btn restar_cantidad_producto"
            id-producto="{{id}}"
          >
            -
          </button>
          <span id="cantidad">{{cantidad}}</span>
          <button
            class="quantity-btn aumentar_cantidad_producto"
            id-producto="{{id}}"
          >
            +
          </button>
        </div>
      </div>
      <button class="delete-btn button_delete" id-producto="{{id}}">
        Delete
      </button>
    </div>
    {{/.}}
  </div>
  <div class="cart-total">
    <p>Total items: <span id="total_productos"></span></p>
    <p>Total price: $<span id="total_precio"></span></p>
  </div>
  <button class="checkout-btn" id="realizar-pedido">PLACE ORDER</button>
</div>
