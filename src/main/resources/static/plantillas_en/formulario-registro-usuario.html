<div class="signup-container">
  <h1>Sign Up</h1>
  <form id="form_registro">
    <label for="nombre">First Name:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="apellido">Last Name:</label>
    <input type="text" name="apellido" id="apellido" required />

    <label for="nomUsuario">Username:</label>
    <input type="text" name="nomUsuario" id="nomUsuario" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" required />

    <label for="codPostal">Postal Code:</label>
    <input type="number" name="codPostal" id="codPostal" required />

    <input type="button" id="boton_registro_usuario" value="REGISTER" />
  </form>
</div>
